 <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
 <li class="view" [ngClass]="{'completed': todo.completado , 'editing': editando}">
  <div class="view">
    <input class="toggle" type="checkbox" [checked]="todo.completado" [formControl]="checkField">
    <label (dblclick)="editar()">{{ todo.texto }}</label>
    <button class="destroy" (click)="eliminarTodo()"></button>
  </div>
  <input class="edit" [formControl]="txtInput" #txtInputFisico (blur)="terminarEdicion()" >
</li>
